<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="BJstyle.css">
</head>
<body>
  <div id="game">
    <h1>Blackjack Game</h1>
    <div id="dealer-score" class="score">딜러 점수: <span id="dealer-current-score">0</span></div>
    <div id="score" class="score">플레이어 점수: <span id="current-score">0</span></div>
    <div id="dealer-cards" class="cards"></div>
    <div id="player-cards" class="cards"></div>
    <button id="new-game">새 게임</button>
    <button id="hit">히트</button>
    <button id="stand">스탠드</button>
  </div>
  <script src="BJscript.js"></script>
</body>
</html>
